<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>TMDB Movie Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Bootstrap 4.6 CSS, JQuery, AJAX all-in-one -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <script type="text/javascript">
        $(document).ready(function () {
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            })
        });
    </script>
</head>
<body style="background-color: #161B22">
    <div class="row fixed-top" style="background-color: #161B22">
        <div class="col-md-12 justify-content-between">
            <nav class="navbar text-light ">  
                <div class="col">Welcome!</div>
                <div class="col text-right">                        
                    <a class="nav-item btn btn-outline-dark text-light" href="/">Home</a>
                </div>
            </nav>
        </div>        
    </div>
    <div class="container justify-contents-center mt-5">
        <div class="row justify-contents-center mt-5" id="results">   
            <div class="col-lg-12 mt-3">            
                <div class="card-columns text-center">            
                    {% for movie in movies %}
                        <div class="card text-center text-light bg-dark" style="max-width: 250px; max-height: 500px;">
                            <a href="https://www.themoviedb.org/movie/{{ movie.movieID }}" target="_blank"><img class="card-img-top" src="{{ movie.posterImg }}" alt="{{ movie.movieID }}"></a>
                            <div class="card-body">    
                                <div class="card-text">
                                    {{ movie.title }} <br>
                                    {{ movie.rating }} <br>
                                    {{ movie.date }}
                                </div>
                            </div>                          
                        </div>                       
                    {% endfor %}
                </div>  
            </div> 
        </div>
    </div>
</body>
</html>
